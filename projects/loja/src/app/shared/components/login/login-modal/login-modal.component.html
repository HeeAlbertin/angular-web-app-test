<div class="modal-header login">
    <h1 class="modal-title pull-left login__title">Fa√ßa o login</h1>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" formControlName="email" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" formControlName="password" class="form-control" />
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="close()">Cancelar</button>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Logar</button>
    </div>
</form>
